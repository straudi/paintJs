<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PaintJS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" name="" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__color" style="background-color: #2c2c2c;"></div>
            <div class="controls__color" style="background-color: #fff;"></div>
            <div class="controls__color" style="background-color: #FF8811;"></div>
            <div class="controls__color" style="background-color: #F4D06F;"></div>
            <div class="controls__color" style="background-color: #9DD9D2;"></div>
            <div class="controls__color" style="background-color: #392F5A;"></div>
            <div class="controls__color" style="background-color: #457b9d;"></div>
            <div class="controls__color" style="background-color: #2a9d8f;"></div>
            <div class="controls__color" style="background-color: #bc3908;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
